  <script>
    const sheetURL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQs2RY_Ugaf4-AL8rhK5EG9I6c0KppjU4N6wFR1OGUOJ1_soRu5T5DUBXcBJ175JQpAhy-nL9jlUQRR/pub?gid=0&single=true&output=csv";

    fetch(sheetURL)
      .then(res => res.text())
      .then(csv => {
        const lines = csv.split('\n').slice(1);
        const container = document.getElementById('links');
        let number = 1;

        lines.forEach(line => {
          if (!line.trim()) return;

          // handle comma in title
          const lastComma = line.lastIndexOf(',');
          const title = line.slice(0, lastComma).replace(/"/g, '');
          const link = line.slice(lastComma + 1).trim();

          if (!title || !link) return;

          const a = document.createElement('a');
          a.href = link;
          a.target = "_blank";
          a.className = `
            block bg-pinkbtn text-white py-3 rounded-2xl
            font-medium shadow-md text-center
            active:scale-95 hover:bg-pinkhover transition
          `;
          a.innerText = `${number}. ${title}`;

          container.appendChild(a);
          number++;
        });
      });
  </script>
